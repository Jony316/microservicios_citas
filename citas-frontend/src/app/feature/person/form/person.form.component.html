<app-person-toolbar [entityName]="currentEntity.name"></app-person-toolbar>

<div class="grid justify-center mt-4">
  <div class="card shadow-2xl shadow-black">
    <div class="card-body">
      <div class="card-title">
        Agendar <span class="text-primary">Cita</span>
      </div>
      <div class="divider"> </div>
      <div class="grid">
        <label for="">Nombre:</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="Ejemplo: Pedro Perez"
          [(ngModel)]="currentEntity.name">
        <label for="">Identificación</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="Ejemplo: 17568888888"
          [(ngModel)]="currentEntity.dni">

        <label>Carrera</label>
        <select class="select select-primary w-full max-w-xs">
          <option disabled selected>Elije tu carrera</option>
          <option>Arte culinario</option>
          <option>Control de incendios</option>
          <option>Desarrollo de software</option>
          <option>Diseño de modas</option>
          <option>Guía nacional de turismo</option>
          <option>Marketing</option>
        </select>
        <label>Fecha disponible</label>
        <input class="input input-primary" type="date" name="" id=""[(ngModel)]="currentEntity.created">
      </div>

      
      <div class="card-actions">
        
        <label for="my-modal1" class="btn btn-error">Cancelar</label>
        <input type="checkbox" id="my-modal1" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Deseas cancelar la cita?  :(</h3>
            <p class="py-4">No se guardará tu cita!</p>
            <div class="modal-action">
              <a href="/layout/dashboard" class="btn btn-error">Ok</a>
            </div>
          </div>
        </div>

        <label for="my-modal2" class="btn btn-primary">Guardar</label>
<input type="checkbox" id="my-modal2" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Felicidades creaste una nueva cita :)</h3>
    <p class="py-4">No olvides revisar tu correo electrónico!</p>
    <div class="modal-action">
      <a href="/layout/person-list" class="btn btn-primary">Ok</a>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>

  <div class="divider"> </div>


</div>
